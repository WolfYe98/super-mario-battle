<header>
  <nav class="navbar navbar-expand-lg bg-orange-light">
    <a href="index.html" class="navbar-brand color-miw navbar-text">
      <img [src]="logoUpmSrc" alt="" width="80" height="50">
      <img [src]="marioSrc" width="30" height="40" id="mario-logo" />
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarOptions"
      aria-controls="navbarOptions" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse pl-3" id="navbarOptions">
      <ul class="navbar-nav ">
        <li class="nav-item">
          <a routerLink="start" routerLinkActive="current-page" class="nav-link color-miw-gray">
            Home
            <i class="bi bi-house-door-fill"></i>
          </a>
        </li>
        <li class="nav-item">
          <a routerLink="preferences" routerLinkActive="current-page" class="nav-link color-miw-gray">
            Preferences
            <i class="bi bi-gear-fill"></i>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link color-miw-gray" routerLink="play" routerLinkActive="current-page">Play <i
              class="bi bi-play-fill"></i>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link color-miw-gray" routerLink="records" routerLinkActive="current-page">Records <i
              class="bi bi-record-circle"></i>
          </a>
        </li>
        <div class="nav-items-right" *ngIf="!showLogout else logout">
          <li class="nav-item">
            <a class="nav-link color-miw-gray">Register <i class="bi bi-person-fill"></i>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link color-miw-gray" routerLink="login" routerLinkActive="current-page">Login <i
                class="bi bi-box-arrow-in-right"></i>
            </a>
          </li>
        </div>
        <ng-template #logout>
          <div class="nav-items-right">
            <li class="nav-item">
              <a class="nav-link color-miw-gray" routerLink="logout">Logout <i class="bi bi-box-arrow-right"></i>
              </a>
            </li>
          </div>
        </ng-template>
      </ul>
    </div>
  </nav>
</header>
<main class="container-fluid h-75 mt-3 ">
  <section class="w-100 h-100 flex-center">
    <router-outlet></router-outlet>
  </section>
</main>
